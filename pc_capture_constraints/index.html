<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    <h2>WebRTC PeerConnection and getDisplayMedia</h2>

    <section id="video">
        <div id="localVideo">
            <video playsinline autoplay muted></video>
            <div></div>
            <div id="localVideoFramerate"></div>
        </div>
        <div id="remoteVideo">
            <video playsinline autoplay muted></video>
            <div></div>
            <div id="remoteVideoFramerate"></div>
        </div>
    </section>


    <div class="box">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>
    
    <section id="constraints">
        <div id="getDisplayMedia">
            <div class="input">
                <h3>Constraints</h3>
                <div id="minFramerate">
                    <label>Min frameRate <span>0</span> fps:</label>
                    <input type="range" min="0" max="60" value="0">
                </div>
                <div id="maxFramerate">
                    <label>Max frameRate <span>30</span> fps:</label>
                    <input type="range" min="0" max="60" value="30">
                </div>
            </div>
            <div id="getDisplayMediaConstraints" class="output"></div>
            <div id="getActualDisplayMediaConstraints" class="output"></div>
        </div>
    </section>
    
    <section id="statistics">
        <label>Update statistics every second</label>
        <input type="checkbox" id="updateStats" checked>
        <br>
        <div id="localTrackStats" class="output"></div>
        <div id="mediaSourceStats" class="output"></div>
        <div id="senderStats" class="output"></div>
        <br><br>
        <div id="receiverStats" class="output"></div>
    </section>
    
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

</body>
</html>

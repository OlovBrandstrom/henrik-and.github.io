<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getDisplayMedia loopback</title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  
  <body>
    <div class="video-container">
      <video id="local" autoplay playsinline muted controls></video>
      <video id="remote" autoplay playsinline muted controls></video>
    </div>
    
    <div class="button-container">
      <button id="start">getDisplayMedia & applyConstraints</button>
      <button id="call">Call</button>
      <button id="hangup">Hang Up</button>
      <button id="reset">Reset Delay Stats</button>
    </div>
    
    <div class="codec-container">
    Transceiver:
      <select id="codec">
        <option value="VP8">VP8</option>
        <option value="VP9">VP9</option>
        <option value="H264">H264</option>
      </select>
    </div>
    
    <div class="constraints-container">
      <button id="applyConstraints">applyConstraints</button>
      width:
      <select id="applyWidth">
        <option value="default" selected>default</option>
        <option value="3840">3840</option>
        <option value="2880">2880</option>
        <option value="2560">2560</option>
        <option value="2048">2048</option>
        <option value="1920">1920</option>
      </select>
      height:
      <select id="applyHeight">
        <option value="default" selected>default</option>
        <option value="2160">2160</option>
        <option value="1800">1800</option>
        <option value="1440">1440</option>
        <option value="1152">1152</option>
        <option value="1080">1080</option>
      </select>
      frameRate:min:
      <select id="applyFrameRateMin">
        <option value="default">default</option>
        <option value="60">60</option>
        <option value="30">30</option>
        <option value="24">24</option>
        <option value="20">20</option>
        <option value="15">15</option>
        <option value="12">12</option>
        <option value="10">10</option>
        <option value="5">5</option>
        <option value="1">1</option>
        <option value="0" selected>0</option>
      </select>
      frameRate:max:
      <select id="applyFrameRateMax">
        <option value="default" selected>default</option>
        <option value="60">60</option>
        <option value="30" selected>30</option>
        <option value="24">24</option>
        <option value="20">20</option>
        <option value="15">15</option>
        <option value="12">12</option>
        <option value="10">10</option>
        <option value="5">5</option>
        <option value="1">1</option>
        <option value="0">0</option>
      </select>
    </div>
    
    <div id="error-message"></div>
    
    <script src="js/main.js" defer></script>
  </body>
</html>

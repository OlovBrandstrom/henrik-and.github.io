<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Demo</title>
    <h2>Echo Demo</h2>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  
  <body>
    <div class="audio-device-container">
      <label for="audio-input">Audio input:</label>
      <select id="audio-input"></select>
      <label for="audio-output">Audio output:</label>
      <select id="audio-output"></select>
    </div>
  
    <div class="gum-audio-container">
      <audio id="gum-audio"></audio>
    </div>
    
    <div class="gum-container">
      <button id="gum">getUserMedia</button>
      <input id="gum-aec" type="checkbox" checked></input>
      <label for="gum-aec">AEC</label>
      <button id="gum-stop">Stop</button>
      <input id="gum-mute" type="checkbox"></input>
      <label for="gum-mute">Mute</label>
      <div class="vertical-line"></div>
      <pre>&lt;audio&gt;</pre>
      <input id="gum-play-audio" type="checkbox" checked></input>
      <label for="gum-play-audio">Play</label>
      <div class="vertical-line"></div>
      <button id="gum-record" disabled>Start Recording</button>
      <audio id="gum-recorded-audio" controls></audio>
    </div>
    
    <figure>
      <figcaption>Play audio from WAV file:</figcaption>
      <!-- The file is copied from https://filesamples.com/formats/wav -->
      <audio id="html-audio" controls loop>
        <source src="audio/sample2.wav" type="audio/wav">
      </audio>
      <figcaption>Play audio in Web Audio context:</figcaption>
      <audio id="webaudio-audio" controls loop>
        <source src="audio/soft.mp3" type="audio/mp3">
      </audio>
    </figure>
    
    <div class="gum-info-container">
      <div id="gum-constraints"></div>
      <div id="gum-track"></div>
      <div id="gum-recorded"></div>
    </div>
    
    <div id="error-message"></div>
    
    <script type="module" src="js/main.js" defer></script>
  </body>
</html>

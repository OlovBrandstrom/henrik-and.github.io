<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Demo</title>
    <h2>Echo Demo</h2>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  
  <body>
    <div class="gum-audio-container">
      <audio id="gum-audio" autoplay></audio>
    </div>
    
    <div class="gum-container">
      <button id="gum">getUserMedia</button>
      <input id="gum-aec" type="checkbox" checked>AEC</input>
      <button id="gum-stop">Stop</button>
      <input id="gum-mute" type="checkbox">Mute</input>
    </div>
    
    <figure>
      <figcaption>Play out audio from a WAV file:</figcaption>
      <!-- The file is copied from https://filesamples.com/formats/wav -->
      <audio id="html-audio" controls>
        <source src="audio/sample2.wav" type="audio/wav">
      </audio>
    </figure>
    
    <div class="gum-info-container">
      <div id="gum-constraints"></div>
    </div>
    
    <div id="error-message"></div>
    
    <script src="js/main.js" defer></script>
  </body>
</html>

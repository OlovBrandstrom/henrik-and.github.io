<!DOCTYPE html>

<html>
<head>
    <title>getDisplayMedia</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  <div id="container">
      <video id="video" muted autoplay></video>
      <table>
        <tr>
          <td>
            <span id="videoSize">0x0</span>
            <span id="videoFps">0</span> fps
          </td>
      </table>
      <table>
        <tr>
          <td>
            <button id="getDisplayMediaButton">getDisplayMedia</button>
            <button id="videoPauseButton">Pause</button>
            <button id="videoPlayButton">Play</button>
          </td>
          <td>
            <fieldset id="options">
              <legend>Options</legend>
              width:
              <select id="width">
                <option value="default" selected>default</option>
                <option value="3840">3840</option>
                <option value="2560">2560</option>
                <option value="2048">2048</option>
                <option value="1920">1920</option>
              </select>
              height:
              <select id="height">
                <option value="default" selected>default</option>
                <option value="2160">2160</option>
                <option value="1440">1440</option>
                <option value="1152">1152</option>
                <option value="1080">1080</option>
              </select>
              frameRate:
              <select id="frameRate">
                <option value="default" selected>default</option>
                <option value="60">60</option>
                <option value="30">30</option>
                <option value="24">24</option>
                <option value="20">20</option>
                <option value="15">15</option>
                <option value="12">12</option>
                <option value="10">10</option>
                <option value="5">5</option>
                <option value="1">1</option>
                <option value="0">0</option>
              </select>
              displaySurface:
              <select id="displaySurface">
                <option value="default" selected>default</option>
                <option value="browser">browser</option>
                <option value="window">window</option>
                <option value="monitor" selected>monitor</option>
              </select>
            </fieldset>
          </td>
        </tr>
          <td>
            <button id="applyConstraintsButton">applyConstraints</button>
          </td>
          <td>
            <fieldset id="constraints">
              <legend>Constraints</legend>
              width:
              <select id="applyWidth">
                <option value="default" selected>default</option>
                <option value="3840">3840</option>
                <option value="2560">2560</option>
                <option value="2048">2048</option>
                <option value="1920">1920</option>
              </select>
              height:
              <select id="applyHeight">
                <option value="default" selected>default</option>
                <option value="2160">2160</option>
                <option value="1440">1440</option>
                <option value="1152">1152</option>
                <option value="1080">1080</option>
              </select>
              frameRate:min:
              <select id="applyFrameRateMin">
                <option value="default" selected>default</option>
                <option value="60">60</option>
                <option value="30">30</option>
                <option value="24">24</option>
                <option value="20">20</option>
                <option value="15">15</option>
                <option value="12">12</option>
                <option value="10">10</option>
                <option value="5">5</option>
                <option value="1">1</option>
                <option value="0">0</option>
              </select>
              frameRate:max:
              <select id="applyFrameRateMax">
                <option value="default" selected>default</option>
                <option value="60">60</option>
                <option value="30">30</option>
                <option value="24">24</option>
                <option value="20">20</option>
                <option value="15">15</option>
                <option value="12">12</option>
                <option value="10">10</option>
                <option value="5">5</option>
                <option value="1">1</option>
                <option value="0">0</option>
              </select>
              </legend>
            </fieldset>           
          </td>
        <tr>
        </tr>
      </table>
      <textarea id="myConsole"></textarea>
      <div id="log"></div>
  </div>
  <script src="js/main.js" async></script>
</body>
</html>
